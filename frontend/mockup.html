<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constitutional Rights Advisor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 375px;
      width: 100%;
      height: 667px;
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .question-input {
      width: 100%;
      flex-grow: 1;
      resize: none;
      border: 1px solid #444444;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: #444444;
      color: #ffffff;
    }
    .submit-button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      overflow: auto;
    }
    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 375px;
      max-height: 667px;
      width: 90%;
      height: 25%;
      box-sizing: border-box;
      overflow: auto;
    }
    .popup p {
      margin-bottom: 20px;
      color: #ffffff;
    }
    .popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: #444444;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 4px;
    }
    .popup button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Constitutional Rights Advisor</h1>
    </div>
    <div class="input-container">
      <textarea class="question-input" placeholder="Describe your situation and find out if your rights are being violated"></textarea>
      <button class="submit-button">Submit</button>
    </div>
  </div>

  <div class="popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <p>Our constitutional rights advisory service is currently under development. Please check back later or provide your email to receive updates on our launch.</p>
      <input type="email" placeholder="Enter your email">
      <button>Submit</button>
    </div>
  </div>

  <script>
    const submitButton = document.querySelector('.submit-button');
    const popup = document.querySelector('.popup');
    const closeButton = document.querySelector('.close-button');

    submitButton.addEventListener('click', () => {
      popup.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    popup.querySelector('button').addEventListener('click', () => {
      const email = popup.querySelector('input').value.trim();
      if (email !== '') {
        // Here, you would typically send the email to your backend for storage
        // and later notification when the service becomes available.
        // For this example, we'll just log the email and close the popup.
        console.log('Email submitted:', email);
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
